<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>IQuiz</title>	
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">


<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/indexController.js"></script>

<!-- Le styles -->
<link href="css/bootstrap.min.css" rel="stylesheet">


</head>

<body ng-app="iquiz">

	<div class="container chat-signin" ng-controller="IndexController">
		<form class="form-signin">
			<h2 class="form-signin-heading">IQuiz</h2>
			<label for="nickname">Enter Name</label> <input type="text"
				ng-model="nickname" class="input-block-level" placeholder="Nickname" id="nickname">
		
			<ng-button class="btn btn-large btn-primary" type="submit" ng-click="enterGame()"
				id="enterRoom">Enter</ng-button>
				
				<h2>Welcome {{nickname}}</h2> 
		</form>
	</div>
</body>
</html>
